<div class="container-fluid">
    <div class="row ">
        <div class="col-md-12 mt-5">
            <!--Titulo-->
            <h2>Meu carrinho</h2>
            <hr>
            <!--/Titulo-->
                <div class="row ">
                    <!-- coluna de produto-->
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Produto</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Valor</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let produto of listaProdutos">
                            <th scope="row" ><img class=" tm1" src="{{produto.imagem}}"></th>
                            <td class="align-middle">{{produto.nome}}</td>
                            <td class="align-middle">{{produto.preco}}</td>
                            <td class="align-middle"><button (click)="removeProduto(listaProdutos.indexOf(produto))" class="btn btn-danger mr-3" style="float:right"  >Remover</button></td>
                        </tr>  
                        </tbody>
                    </table>
                    
                <!-- /coluna de produto-->
            </div>
            <hr>
            <!--coluna de total-->
            <div class="row d-flex justify-content-end mt-2 mb-5">
                <div class="col-md-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <a class="input-group-text">R$ {{total}}</a>
                        </div>
                        
                        
                    </div>
                </div>
            </div>

            
            <!--/coluna de total-->
            <div class="row ">
                <div class="col-md-11 d-flex justify-content-end">
                    <h6>Deseja Continuar comprando?</h6>
                </div>
                
            </div>
               
                    <!--coluna do botao-->
                    <div class="row mt-4 mb-5">
                        <div class="col-md-11 d-flex justify-content-end ">
                             
                            <button class="btn btn-success mr-4" routerLink='/produtos' >Sim</button>
                            <button class="btn btn-danger"  >Não</button>
                        </div>
                    </div>
            <!--/coluna do calculo-->
        </div>


    </div>
    <hr>
    <div class="row ">
        <!--coluna do calculo-->
        <div class="col-md-12 mb-5 d-flex">
            <p class="mt-1">Calcule frete e prazo</p>
            <div class="input-group d-flex tm">
                <input type="text" class="form-control" placeholder="ex.:00000-000" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <div class="input-group-append ">
                    <button class="br btn btn-outline-light bg-primary " type="button"
                        id="button-addon2">Calcular</button>
                </div>
            </div>
            <div class="d-flex align-items-center ">
                <a href="http://www.buscacep.correios.com.br/sistemas/buscacep/" target="_blank">Não sei meu cep</a>
            </div>
        </div>
        <!--/coluna do calculo-->

    </div>
    <!--coluna do botao-->
    <div class="row mt-5 mb-5">
        <div class="col-md-12 d-flex justify-content-end">

            <a href="#"><button class="botao">Continuar</button></a>
        </div>
    </div>
    <!--/coluna do calculo-->

</div>
