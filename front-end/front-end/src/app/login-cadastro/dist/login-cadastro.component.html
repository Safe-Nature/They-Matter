<div class="container-fluid">

  <div class="row d-flex w-100 justify-content-center align-items-center ">

    <div class="col-md-6">

      <div class="row d-flex justify-content-center ">
        <span class="border shadow-lg rounded ">
          <div class="col-md-12 p-5">


            <h1 class="text-center mb-6 p-2  font p ">Entrar</h1>


            <div class="form-group ml-4 mr-3  trans">
              <label for="nome">Nome</label>
              <input [(ngModel)]="userLogin.nome" class="form-control" type="text" name="nome" id="#nome" placeholder="Usuario" tabindex="1" required  minlength="6" maxlength="25">


            </div>

            <div class="form-group ml-4 mr-3">
              <label for="Senha">Senha</label>
              <input [(ngModel)]="userLogin.senha"class="form-control " type="password" name="senha" id="#senha" placeholder="Sua senha" required minlength="6" maxlength="10">
            </div>
            <br>
            <p id='#invalid-user' class=""></p>
            <hr>
            <p class="text-center p2">
              Esqueceu sua senha? <a routerLink='/cadastrar'>Clique aqui.</a>
            </p>
            <div class="d-flex justify-content-center p-1 ml-4 mr-3 p-3">
              <button type="submit" class="btn btn-white  border-dark text-dark btn-outline-success font-weight-bold "
                (click)='login()'>Entrar</button>
            </div>
          </div>
        </span>
      </div>
    </div>
    <hr>
    <div class="col-md-6  d-flex justify-content-center align-content-center">

      <div class="row p-5 ">
        <span class="border shadow-lg p-3 mb-5 bg-white rounded">
          <div class="col-md-12 mr-4 ml-6 p-3">
            <h1 class="text-center font p">Cadastro</h1>
            <div class="form-group mr-2 ml-3">
              <label for="nome">Nome</label>
              <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="name" id="name"
                placeholder="Usuario" tabindex="4" required minlength="6" maxlength="25">
            </div>
            <div class="form-group mr-3 ml-3">
              <label for="email">E-mail</label>
              <input [(ngModel)]="usuario.email" class="form-control" type="email" name="email" id="email"
                placeholder=" email@theymatter.com" tabindex="5" required>
            </div>
            <div class="form-group mr-2 ml-3">
              <label for="Senha">Senha</label>
              <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                placeholder="Sua senha" required minlength="6" maxlength="10">
            </div>
            <div class="form-group mr-2 ml-3">
              <label for="confirmSenha">Confirmar Senha</label>
              <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmSenha"
                id="confirmSenha" placeholder="Confirme sua senha" required minlength="6" maxlength="10">
            </div>
            <div class="form-group mr-2 ml-3">
              <label for="confirmSenha">Compartilhar Dados</label>
              <select class="form-control" name="dados" id="dados">
                <option>Gostaria de receber e-mails?</option>
                <option value="sim">Sim</option>
                <option value="não">Não</option>
              </select>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit"
                class=" btn btn-white font-weight-bold  border-dark text-dark mr-4 btn-outline-danger"
                routerLink='/inicio'>Cancelar</button>
              <button type="submit" class="btn btn-white font-weight-bold  border-dark text-dark btn-outline-success"
                (click)='cadastrar()'>Cadastrar</button>
            </div>
          </div>
        </span>
      </div>
    </div>
</div>
