<div class="container-fluid bk">
  <div class="row navbar-expand-md justify-content-center ">
    <a class="navbar-brand" routerLink="/inicio">
      <img src="../../assets/padrao/logo_img.png" alt="Icone" width="65px" height="65px"
        class="img-fluid rounded-circle">

    </a>
    <a class="navbar-brand ml-3 text-white font-weight-bolder"
      style="font-family: 'Roboto Slab', serif; font-size: 24pt;" routerLink="/inicio">
      They Matter
    </a>
    <button class="navbar-toggler botao text-light" type="button" data-toggle="collapse"
      data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false"
      aria-label="Alterna navegação">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>

  </div>
  <div class="row navbar-expand-md align-items-center bk">
    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
      <div class="col-md-3 d-flex align-content-center">
        <a class="nav-link text-light p-3" routerLink="/produtos">Produtos</a>
        <div class="d-flex flex-wrap ">
          <div class="nav-item dropdown text-center m-2">
            <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Categorias
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item fad" routerLink='/produtos'>Todos</a>
              <div *ngFor="let categorias of categoria">
                <div class="dropdown-divider"></div>
                <a class="dropdown-item sr" routerLink="/categoria/{{categorias.id}}" target="_self">{{categorias.nome}}</a>
              </div>
            </div>
          </div>
        </div>
        <a class="nav-link text-light p-3" routerLink="/sobre">Sobre nós</a>
      </div>
      <div class="col-md-6 collapse navbar-collapse" id="conteudoNavbarSuportado">
          
            <input #input type="search " id="form1" class="form-control w-100 pesquisar p-3" placeholder="Pesquisar" [(ngModel)]="produtoPesquisa" #filterName name="filterName">
            <a type="button" class="form-control btnpesquisar"  [routerLink]="['/pesquisa', produtoPesquisa]" (click) = "filterName.value = ''">
              <i class="fa fa-search" aria-hidden="true"></i>
            </a>
         
      </div>
      <div class="col-md-3 d-flex justify-content-around p-4 align-content-center ">
        <a></a>
        <a class="nav-link text-light" routerLink="/carrinho" ><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
        <a routerLink="/login-cadastro" class="nav-link text-light align-mi"   #EntreCadast   >Entre, ou cadastre-se</a>
      </div>
    </div>
  </div>
</div>
